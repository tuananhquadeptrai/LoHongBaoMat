name: Scheduled Full Scan

on:
  schedule:
    # Run every Monday at 02:00 UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      prob_threshold:
        description: 'Probability threshold for reporting'
        required: false
        default: '0.5'

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  full-scan:
    name: Full Repository Scan
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install scikit-learn numpy tqdm

      - name: Download model from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p models
          if gh release download --pattern 'best_model.pt' --dir models 2>/dev/null; then
            echo "Downloaded model from release"
          elif [ -f "output/best_model.pt" ]; then
            cp output/best_model.pt models/
          else
            echo "::error::No model available"
            exit 1
          fi

      - name: Run full vulnerability scan
        run: |
          THRESHOLD="${{ github.event.inputs.prob_threshold || '0.5' }}"
          python -m vuln_scanner.cli \
            --path . \
            --output-format sarif \
            --output-file full-scan-results.sarif \
            --prob-threshold $THRESHOLD \
            --model-dir models \
            --verbose

      - name: Generate JSON report
        run: |
          python -m vuln_scanner.cli \
            --path . \
            --output-format json \
            --output-file full-scan-results.json \
            --prob-threshold ${{ github.event.inputs.prob_threshold || '0.5' }} \
            --model-dir models

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: full-scan-results.sarif
          category: c-vulnerability-full-scan

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-scan-results-${{ github.run_number }}
          path: |
            full-scan-results.sarif
            full-scan-results.json
          retention-days: 90

      - name: Create issue for critical findings
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const results = JSON.parse(fs.readFileSync('full-scan-results.json', 'utf8'));
              const criticalFindings = results.findings.filter(f => f.probability >= 0.95);
              
              if (criticalFindings.length > 0) {
                const body = `## ðŸ”´ Critical Vulnerability Findings
                
                The scheduled security scan found **${criticalFindings.length}** critical findings:
                
                | File | Lines | Confidence |
                |------|-------|------------|
                ${criticalFindings.map(f => `| ${f.file} | ${f.start_line}-${f.end_line} | ${(f.probability * 100).toFixed(1)}% |`).join('\n')}
                
                ### Next Steps
                1. Review the [Security tab](../../security/code-scanning) for full details
                2. Investigate each finding
                3. Create PRs to address confirmed vulnerabilities
                
                ---
                *Generated by scheduled vulnerability scan on ${new Date().toISOString()}*
                `;
                
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸ”´ ${criticalFindings.length} Critical Vulnerabilities Found`,
                  body: body,
                  labels: ['security', 'vulnerability', 'automated']
                });
              }
            } catch (e) {
              console.log('No critical findings or error parsing results:', e.message);
            }
